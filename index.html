<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main">
    <div class="box">
      <h1>Login Form</h1>
      <form action="#" method="#">
        <div class="inputBox">
          <input type="text" name="ID" autocapitalize="off" required>
          <label>ID</label>
        </div>
        <div class="inputBox">
          <input type="password" name="password" autocapitalize="off" required>
          <label>Password</label>
        </div>
        <input type="submit" name="Login" value="Login">
      </form>
    </div>
  </div>
</body>

</html>
